<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bai4</title>
</head>
<body>
	<h2>Bài Tập 04</h2>
	<form>

<table border="0" cellpadding="6" cellspacing="0" width="900" frame="box">

    <tr>
        <th colspan="2" align="left">Basic Info</th>
    </tr>

    <tr>
        <td>Employee ID</td>
        <td><input type="text" value="9"></td>
    </tr>

    <tr>
        <td>Last Name</td>
        <td><input type="text" value="Dodsworth"></td>
    </tr>

    <tr>
        <td>First Name</td>
        <td><input type="text" value="Anne"></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender"> Male<br>
            <input type="radio" name="gender" checked> Female<br>
            <input type="radio" name="gender"> XXX<br>
            <input type="radio" name="gender"> ZZZ
        </td>
    </tr>

    <tr>
        <td>Title</td>
        <td><input type="text" value="Sales Representative"></td>
    </tr>

    <tr>
        <td>Suffix</td>
        <td><input type="text" value="Ms."></td>
    </tr>

    <tr>
        <td>Birth Date</td>
        <td><input type="date"></td>
    </tr>

    <tr>
        <td>Hire Date</td>
        <td><input type="date"></td>
    </tr>

    <tr>
        <td>SSN #</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Reports To</td>
        <td>
            <select>
                <option>Buchanan</option>
                <option>Andrew</option>
                <option>Steven</option>
            </select>
        </td>
    </tr>
</table>
<table border="0" cellpadding="6" cellspacing="0" width="700" frame="box">
    <tr>
        <th colspan="2" align="left">Contact Info</th>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type="email" value="name@example.com"></td>
    </tr>

    <tr>
        <td>Address</td>
        <td><input type="text" value="7 Houndstooth rd."></td>
    </tr>

    <tr>
        <td>City</td>
        <td><input type="text" value="London"></td>
    </tr>

    <tr>
        <td>Region</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Postal Code</td>
        <td><input type="text" value="WG2 7LT"></td>
    </tr>

    <tr>
        <td>Country</td>
        <td>
            <select>
                <option>Russian Federation</option>
            </select>
        </td>
    </tr>


    <tr>
        <td>Home Phone</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Photo</td>
        <td><input type="file"></td>
    </tr>
</table>
<table border="0" cellpadding="6" cellspacing="0" width="700" frame="box">
    <tr>
        <th colspan="2" align="left">Option Info</th>
    </tr>

    <tr>
        <td>Notes</td>
        <td><textarea rows="5" cols="50"></textarea></td>
    </tr>

    <tr>
        <td>Preferred Shift</td>
        <td>
            <input type="radio" name="shift"> Regular<br>
            <input type="radio" name="shift" checked> Gray Yard
        </td>
    </tr>

    <tr>
        <td>Active?</td>
        <td><input type="checkbox"></td>
    </tr>

    <tr>
        <td>Are you human?</td>
        <td><input type="text"></td>
    </tr>
</table>
<table width="700">
    <tr>
        <td colspan="2" align = "right">
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </td>
    </tr>

</table>

</form>

</body>
</html>
